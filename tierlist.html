<script>
    var tierList = [
        "Tierlist/1.png",
        "Tierlist/2.png",
        "Tierlist/3.png",
        "Tierlist/4.png",
        "Tierlist/5.png",
        "Tierlist/6.png",
    ];
/*
<a href = "photo/1.JPG"><img src ="photo/1.JPG" width = [width value of image]/10 height =[height value of image]/10></img></a>
*/
    var div = document.getElementById("div1");
    for (let x = tierList.length; x > 0; x--) {
        var img = document.createElement("img")
        img.src = 'Tierlist/' + x + '.png';
        img.style.width = "25%"
        img.style.height = "25%"
        var a = document.createElement("a");
        a.href = 'Tierlist/' + x + '.png';

        document.getElementById("div1").appendChild(a).appendChild(img);
    }

</script>
